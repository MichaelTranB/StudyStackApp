<ion-card style="width: 100%;">
  <ion-card-content style="display: flex; align-items: center;">
    <ion-avatar style="margin-right: 40px; width: 120px; height: 120px;">
      <img
        src="https://cdn-icons-png.freepik.com/512/5997/5997002.png"
        alt="Profile Picture"
        style="width: 100%; height: 100%; border-radius: 50%;"
      />
    </ion-avatar>
    <div style="display: flex; flex-direction: column; justify-content: center;">
      <ion-card-title>{{ firstName }} {{ lastName }}</ion-card-title>
      <ion-card-subtitle>Email: {{ email }}</ion-card-subtitle>
    </div>
  </ion-card-content>
</ion-card>
