<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="userRole === 'admin'" (click)="openCreateCourseModal()">Create Course</ion-button>
      <ion-button *ngIf="userRole === 'admin'" (click)="openEditCourseModal()">Edit Course</ion-button>
      <ion-button (click)="logout()">LOGOUT</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid layout for 2x2 courses display -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let course of courses">
        <app-dashboard-card 
          class="fixed-card-size"
          [title]="course.name" 
          [description]="course.description" 
          [courseId]="course.id">
        </app-dashboard-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
