<!-- src/app/dashboard/dashboard.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCreateCourseModal()">Create Course</ion-button>
      <ion-button (click)="openEditCourseModal()">Edit Course</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openCreateCourseModal()">Create Course</ion-button>
        <ion-button (click)="openEditCourseModal()">Edit Course</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let course of courses">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ course.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ course.description }}</p>
        <ion-button (click)="goToFlashcard('practice', course.id)">Flashcards</ion-button>
        <ion-button (click)="goToFlashcard('study', course.id)">Study</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
