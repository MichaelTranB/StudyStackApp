<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Community Hub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Streak Information -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Current Daily Streak 📈</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>🔥{{ streak }} {{ streak > 1 ? 'days' : 'day' }}</h2>
    </ion-card-content>
  </ion-card>

  <!-- Personal Best Information -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Personal Best 🎉</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>🔥{{ personalBest }} {{ personalBest > 1 ? 'days' : 'day' }}</h2>
    </ion-card-content>
  </ion-card>

  <!-- Leaderboard Chart -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Leaderboard</ion-card-title>
    </ion-card-header>
    <ion-card-content class="leaderboard-container">
      <!-- Placeholder for future leaderboard -->
      <div class="overlay">
        <h2>🚧 Leaderboards Coming Soon! 🚧</h2>
      </div>
      <canvas baseChart
              [data]="chartData"
              [options]="chartOptions"
              chartType="bar">
      </canvas>
    </ion-card-content>
  </ion-card>
