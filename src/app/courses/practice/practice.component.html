<ion-card>
  <ion-card-header>
    <ion-card-title>Practice: {{ questions[currentQuestionIndex].title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div *ngFor="let answer of questions[currentQuestionIndex].answers">
      <ion-button (click)="checkAnswer(answer)">{{ answer.text }}</ion-button>
    </div>
    <ion-button (click)="nextQuestion()">Next Question</ion-button>
  </ion-card-content>
</ion-card>
