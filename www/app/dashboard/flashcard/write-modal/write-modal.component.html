<ion-header>
  <ion-toolbar>
    <ion-title>Write Answer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <canvas #drawingCanvas style="width: 100%; height: 400px; border:1px solid #fff; background-color: black;"></canvas>
    </ion-card-content>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="submitDrawing()">Submit</ion-button> <!-- Blue Button -->
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="light" (click)="clearCanvas()">Clear</ion-button> <!-- White/Clear Button -->
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
