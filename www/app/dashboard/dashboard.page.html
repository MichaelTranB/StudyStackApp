<ion-header [translucent]="true"></ion-header>
<ion-toolbar>
  <ion-title>Dashboard</ion-title> 
  <ion-buttons slot="end">
    <ion-button *ngIf="userRole === 'admin'" (click)="openCreateCourseModal()">Create Course</ion-button>
    <ion-button *ngIf="userRole === 'admin'" (click)="openEditCourseModal()">Edit Course</ion-button>
    <ion-button (click)="logout()">LOGOUT</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let course of courses">
    <app-dashboard-card 
      [title]="course.name" 
      [description]="course.description" 
      [courseId]="course.id">
    </app-dashboard-card>
  </ng-container>
</ion-content>
