<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Top Performers (Quiz)</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart
              [data]="chartData"
              [options]="chartOptions"
              chartType="bar">
      </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
